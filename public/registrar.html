<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
        <h1>Prueba de registro con node JS</h1>
        <div class="text-center mb-4"></div>
    <form action="/register" method="POST">
    <div class="form-group">
        <div class="title">Username</div>
        <div class="field"><input type="text" id="username" name="username"></div>
    </div>
    <div class="form-group">
        <div class="title">Password</div>
        <div class="field"><input type="text" id="password" name="password"></div>
    </div>  
    <div class="form-group">
        <br>
        <div class="button"><input type="submit" value="Registrar usuario"></div>
        <br>
        <div class="button"><a href="index.html">Ingresar</a></div>
    </div>  
    </form>
</div>
</div>
</main>
    
</body>
</html>
